<h1 class="text-3xl font-bold underline">
  Hello world!
</h1>

<div class="flex justify-center">
  <table class="table-auto w-5/6 border-separate border-spacing-2 border">
    <thead class="bg-slate-400">
      <tr>
        <th>Perk</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perk of perks" class="bg-slate-300">
        <td class="p-5">
          <p class="text-center w-32 mb-2 font-bold">{{ perk.name }}</p>
          <div class="w-fit relative">
            <img src="assets/perk-background.png" class="relative w-32 left-0 top-0"/>      
            <img [src]="getImageURL(perk.name)" class="absolute w-32 left-0 top-0"/>      
          </div>
        </td>
        <td [innerHTML]="getFillInDescription(perk)" class="p-5"></td>
      </tr>
    </tbody>
  </table>  
</div>
